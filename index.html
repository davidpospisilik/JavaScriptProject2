<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objednavka krmiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Objednavka krmiva</h2>
        <div class="row pt-5 my-3">
            <h3>Typ krmiva</h3>
            <div class="col-md-4">
                <select id="typKrmiva" class="form-select" aria-label="Default select example">
                    <option value="150">Psi zradlo</option>
                    <option value="120">Kocici zradlo</option>
                    <option value="50">Zradlo pro rybicky</option>
                    <option value="800">Zradlo pro tygra</option>
                  </select>
            </div>
            <div class="col-md-4">
                <input id="KG" type="number" class="form-control" name="pocetKilo" placeholder="" aria-label="Username"
                aria-describedby="basic-addon1">
                <label for="KG">Pocet kilogramu</label>
            </div>
            <div class="col-md-4">
                <input id="firstPrice" class="input-group-text" type="text">
                <label for="firstPrice">Cena po zadani typu a mnozstvi</label>
            </div>
        </div>
        <div>
            <h3>Vyberte si vlastnosti krmiva</h3>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="vlastnosti" value="bio">
                <label class="form-check-label" for="flexCheckDefault">
                    Bio kvalita (+30% ze zakladni ceny)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="vlastnosti" value="premium">
                <label class="form-check-label" for="flexCheckDefault">
                    Extra premium kvalita (+50% ze zakladni ceny)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="vlastnosti" value="chudi">
                <label class="form-check-label" for="flexCheckDefault">
                    Extra nekvalita pro chude (-15% ze zakladni ceny)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="vlastnosti" value="darek">
                <label class="form-check-label" for="flexCheckDefault">
                    Darkove baleni(+500 Kc)
                </label>
              </div>
          </div>
          <div>
            <h3>Vyberte typ dopravy</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="doprava" id="flexRadioDefault1" value="osobni">
                <label class="form-check-label" for="flexRadioDefault1">
                  Osobni odber (bez priplatku)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="doprava" id="flexRadioDefault1" value="kuryr">
                <label class="form-check-label" for="flexRadioDefault1">
                  Firemni kuryr (10% z aktualni ceny krmiva)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="doprava" id="flexRadioDefault1" value="posta">
                <label class="form-check-label" for="flexRadioDefault1">
                  Ceska posta (+250 Kc)
                </label>
              </div>
          </div>
          <div class="row pt-5 my-3">
            <div class="col-md-3">
                <p>Kolik penez mate k dispozici?</p>
                <p class="vyslednaZprava">....</p>
            </div>
            <div class="col-md-3">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Kč</span>
                    <input id="maxCena" type="number" class="form-control" name="predstava" placeholder="Zadej castku" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-md-3">
                <p class="suma">0 Kč</p>
            </div>
            <div class="col-md-3">
                <button type="button" onclick="Spocitej()" class="btn btn-primary mb-2" id="tlac">&nbsp;Zobraz cenu</button>
            </div>
        </div>
        <div class="row pb-5 mt-2">
            <div class="col-md-2">
                Zadej email:
            </div>  
            <div class="col-md-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Jmeno:</span>
                    <input id="emailID" type="email" name="mail" class="form-control" placeholder="Bez specialnich znaku" required>
                </div>
            </div>
            <div class="col-md-2">
                <p>@gmail.com</p>
            </div>
            <div class="col-md-2">
                <p class="msg"></p>
            </div>  
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" onclick="overit()" id="tlac2">&nbsp;Odeslat</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
